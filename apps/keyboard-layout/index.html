<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Keyboard Layout Tester | Java</title>
    <!-- <link rel='stylesheet' href='/apps/css/style.css'> -->
    <link rel='stylesheet' href='/apps/keyboard-layout/style.css'>
</head>
<body>

    <script type="text/javascript" src="/apps/keyboard-layout/layout.js"></script>


    <div id="top-container">
        <textarea id="textbox"> </textarea>
        <div id="layout-label">qwerty</div>
    </div>

    <div class='center'>
        <div id="bottom-container">
            <div id="keyboard" style="visibility: none;">
                <div class="keyboard-row" id="keyboard-row-1"> </div>
                <div class="keyboard-row" id="keyboard-row-2"> </div>
                <div class="keyboard-row" id="keyboard-row-3"> </div>
                <div class="keyboard-row" id="keyboard-row-4"> </div>
                <div class="keyboard-row" id="keyboard-row-5"> </div>
            </div>

            <div id="menu">
                <div class="menu-button" onclick="clearTextbox()">clear textbox</div>
                <div class="menu-button" onclick="openLayoutSwitcher('switch layout')">switch layout</div>
                <div class="menu-button" onclick="toggleKeyboard()">toggle keyboard</div>
            </div>
        </div>

    </div>

    <div id="shade" style="display: none" onclick="closeLayoutSwitcher()"></div>

    <div id="layout-selector" style="display: none">
        <div class="layout-selector-item" id="layout-qwerty" layout-name="qwerty" onclick="changeLayout('qwerty'); closeLayoutSwitcher();">switch layout: QWERTY</div>
        <div class="layout-selector-item" id="layout-dvorak" layout-name="dvorak" onclick="changeLayout('dvorak'); closeLayoutSwitcher();">switch layout: DVORAK</div>
        <div class="layout-selector-item" id="layout-colemak" layout-name="colemak" onclick="changeLayout('colemak'); closeLayoutSwitcher();">switch layout: COLEMAK</div>
        <div class="layout-selector-item" id="command-clear-textbox" onclick="clearTextbox()">clear textbox</div>
        <div class="layout-selector-item" id="command-toggle-keyboard" onclick="toggleKeyboard()">toggle keyboard</div>
    </div>

</body>
    <script type="text/javascript" src="/apps/keyboard-layout/script.js"></script>
</html>
